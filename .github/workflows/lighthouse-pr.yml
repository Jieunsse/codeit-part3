name: Lighthouse

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Run Lighthouse (Headless)
        run: |
          npx lighthouse https://example.com \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --output=json \
            --output-path=./lh.json

      - name: Comment Result
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "### ðŸ“Š Lighthouse Report\n\nâœ… Lighthouse run completed"
            })
